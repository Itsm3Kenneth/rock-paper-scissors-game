<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>ROCK PAPER SCISSORS</h1>
    <p class="description">Pick a input</p>
    <div class="show">
      <span class="player-input input">🪨</span>
      <span class="verus">VS</span>
      <span class="ai-input input">AI</span>
    </div>
    <div>
      <button class="rock-btn">🪨</button>
      <button class="paper-btn">📄</button>
      <button class="scissors-btn">✂️</button>
      <div class="status">
        <span class="win">WIN: 0</span>
        <span class="lost">LOST: 0</span>
        <span class="tie">TIE: 0</span>
      </div>
      <script src="index.js"></script>
    </div>
  </body>
</html>
